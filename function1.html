<!DOCTYPE html>

<head>
    <title>Functions in JS</title>
    <script type="text/javascript">

        function addNumber(a,b)

        {
            
            var total = a*b;
            document.write("<h1>The total is:" +total+ "</h1>");
            
        }
        addNumber(4,10);//function call
        </script>
