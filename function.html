<!DOCTYPE html>
<html>
<head>
    <title>Functions in JS</title>
    <script type="text/javascript">

        function addNumber()

        {
            var a=10;
            var b=20;
            var total = a+b;
            document.write("<h1>The Addition is:" +total+ "</h1>");
            
        }
        addNumber();//function call
        </script>
</head>
