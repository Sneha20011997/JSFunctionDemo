    <title>Functions in JS</title>
    <script type="text/javascript">

        function addNumber(x,y)

        {
            
            var total = x+y;
            return total;
            
            
        }

       // var output = addNumber(4,3);//function call

        document.write("<h1>The Output is:" +output+ "</h1>");  
  </script>
